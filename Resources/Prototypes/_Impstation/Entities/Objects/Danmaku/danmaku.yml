- type: entity
  name: Spray Pattern
  parent: [BaseWeaponBatterySmall, BaseGrandTheftContraband]
  id: danmakuGunSpraypattern
  description: Dodge my fucking bullets.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/antiquelasergun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/antiquelasergun.rsi
  - type: Gun
    projectileSpeed: 10
    minAngle: 0
    maxAngle: 360
    angleIncrease: 360
    angleDecay: 0 
    fireRate: 15
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Danmaku/snd_laserblast.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: danmakuBullet
    fireCost: 1
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true


